<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share your photos and take a look at other peoples photos on our social media web application"
    />
    <meta name="author" content="Emmanuel Gutierrez" />
    <meta name="keywords" content="social media, photos, share" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__customization">
            <img
              src="./images/avatar.jpg"
              alt="Personal Avatar"
              class="profile__avatar"
            />
            <div class="profile__information">
              <div class="profile__name-and-bio">
                <div class="profile__name">Bessie Coleman</div>
                <div class="profile__bio">Civil Aviator</div>
              </div>
              <button class="profile__edit-button-layout" type="button">
                <img
                  src="./images/Edit-Icon.svg"
                  alt="Edit Profile Button"
                  class="profile__edit-button"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post-button" type="button">
            <img
              src="./images/Plus-icon.svg"
              alt="Plus sign"
              class="profile__plus-button-image"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <div class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__ui">
              <p class="card__description">Val Thorens</p>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__ui">
              <p class="card__description">Restaurant terrace</p>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__ui">
              <p class="card__description">An outdoor cafe</p>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__ui">
              <p class="card__description">
                A very long bridge, over the forest taking a long long very long
                time to cross
              </p>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__ui">
              <p class="card__description">Tunnel with morning light</p>
              <button class="card__button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__ui">
              <p class="card__description">Mountain house</p>
              <button class="card__button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 Â© Emmanuel Gutierrez</p>
      </footer>
    </div>
    <div class="modal modal_is-opened">
      <div class="modal__container">
        <div class="modal__row">
          <h2 class="modal__title">Edit profile</h2>
          <img
            src="./images/x-icon.svg"
            alt="exit button"
            class="modal__exit-icon"
          />
        </div>
        <form class="modal__form">
          <fieldset class="form__profile">
            <div class="form__container">
              <div class="form__input-wrap">
                <label for="full-name" class="form__label">Name</label>
                <input
                  type="text"
                  class="form__input"
                  placeholder="Type your name"
                  id="full-name"
                />
              </div>
              <div class="form__input-wrap">
                <label for="form-description" class="form__label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form__input"
                  id="form-description"
                  placeholder="Describe yourself"
                />
              </div>
              <button class="form__button" type="button">Save</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal__container">
        <div class="modal__row">
          <h2 class="modal__title">New post</h2>
          <img
            src="./images/x-icon.svg"
            alt="exit button"
            class="modal__exit-icon"
          />
        </div>
        <form class="modal__form">
          <fieldset class="form__profile">
            <div class="form__container">
              <div class="form__input-wrap">
                <label for="full-name" class="form__label">Image link</label>
                <input
                  type="text"
                  class="form__input"
                  placeholder="Paste a link to the picture"
                  id="full-name"
                />
              </div>
              <div class="form__input-wrap">
                <label for="form-description" class="form__label"
                  >Caption</label
                >
                <input
                  type="text"
                  class="form__input"
                  id="form-description"
                  placeholder="Type your caption"
                />
              </div>
              <button class="form__button" type="button">Save</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
