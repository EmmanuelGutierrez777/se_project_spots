<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share your photos and take a look at other peoples photos on our social media web application"
    />
    <meta name="author" content="Emmanuel Gutierrez" />
    <meta name="keywords" content="social media, photos, share" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__customization">
            <img
              src="./images/avatar.jpg"
              alt="Personal Avatar"
              class="profile__avatar"
            />
            <div class="profile__information">
              <div class="profile__name-and-bio">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__bio">Civil Aviator</p>
              </div>
              <button class="profile__edit-button-layout" type="button">
                <img
                  src="./images/Edit-Icon.svg"
                  alt="Edit Profile Button"
                  class="profile__edit-button"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post-button" type="button">
            <img
              src="./images/Plus-icon.svg"
              alt="Plus sign"
              class="profile__plus-button-image"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 Â© Emmanuel Gutierrez</p>
      </footer>
    </div>
    <modal class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__row">
          <h2 class="modal__title">Edit profile</h2>
          <button class="modal__exit-icon" type="button"></button>
        </div>
        <form class="modal__form">
          <fieldset class="modal__form-profile">
            <div class="modal__form-input-wrap">
              <label for="full-name" class="modal__form-label">Name</label>
              <input
                type="text"
                class="modal__form-input"
                placeholder="Type your name"
                id="full-name"
                required
              />
            </div>
            <div class="modal__form-input-wrap">
              <label for="form-description" class="modal__form-label"
                >Description</label
              >
              <input
                type="text"
                class="modal__form-input"
                id="form-description"
                placeholder="Describe yourself"
                required
              />
            </div>
            <button class="modal__form-button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </modal>
    <modal class="modal" id="new-post-modal">
      <div class="modal__container">
        <div class="modal__row">
          <h2 class="modal__title">New post</h2>
          <button class="modal__exit-icon" type="button"></button>
        </div>
        <form class="modal__form">
          <fieldset class="modal__form-profile">
            <div class="modal__form-container">
              <div class="modal__form-input-wrap">
                <label for="image-link" class="modal__form-label"
                  >Image link</label
                >
                <input
                  type="text"
                  class="modal__form-input"
                  placeholder="Paste a link to the picture"
                  id="image-link"
                  required
                />
              </div>
              <div class="modal__form-input-wrap">
                <label for="caption" class="modal__form-label">Caption</label>
                <input
                  type="text"
                  class="modal__form-input"
                  id="caption"
                  placeholder="Type your caption"
                  required
                />
              </div>
              <button class="modal__form-button" type="submit">Save</button>
            </div>
          </fieldset>
        </form>
      </div>
    </modal>
    <modal class="modal modal__preview" id="modal__preview">
      <div class="modal__preview-wrap">
        <button class="modal__preview-button">
          <img src="" alt="" class="modal__preview-img" />
        </button>
        <button class="modal__preview-exit-button">
          <img
            src="./images/x-icon-white.svg"
            alt="White X"
            class="modal__preview-exit-icon"
          />
        </button>
        <p class="modal__preview-caption"></p>
      </div>
    </modal>
    <template id="song-template">
      <li class="card">
        <button class="card__delete-button" type="button">
          <img
            src="./images/delete_button.svg"
            alt="Delete button"
            class="card__delete-img"
          />
        </button>
        <button class="card__img-button">
          <img class="card__image" src="" alt="" />
        </button>
        <div class="card__ui">
          <h2 class="card__description"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
